<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header class="fade-in">Website Sederhana</header>
    <section>
        <h1 class="fade-in" style="animation-delay: 0.5s;">HALO REK</h1>
        <p class="fade-in" style="animation-delay: 1s;">KENALIN NAMA SAYA VAREL</p>
        <p class="fade-in" style="animation-delay: 1s;">AKU MAHASISWA AKTIF PRODI S1 TEKNIK INFORMATIKA</p>
    </section>
    <footer class="fade-in" style="animation-delay: 1.5s;">&copy; ANJAY SIAP JUGAK</footer>
</body>
</html>
