<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUAT WEB KITA LAGIII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #87cefa; 
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            animation: shake 0.5s infinite alternate; /* Header bergoyang */
        }
        section {
            padding: 20px;
            background-color: #ffffff; 
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: nowrap;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(2deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1, p {
            display: inline-block;
            animation: bounce 1s infinite ease-in-out;
        }
        .footer-links {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            min-width: fit-content;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: fit-content;
        }
    </style>
</head>
<body>
    <header>WEB GUA TUH</header>
    <section>
        <h1>HALO GUYS</h1>
        <p>SALAM KENAL, AKU VAREL</p>
        <p>AKU MAHASISWA AKTIF S1 TI ANGKATAN 24</p>
    </section>
    <footer> 
        <span>CONTACT</span>
    </footer>
</body>
</html>
