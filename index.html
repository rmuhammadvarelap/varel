<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url("rawr.JPG");
            background-size: cover; /* Gambar akan menutupi seluruh layar */
            background-repeat: no-repeat; /* Mencegah pengulangan gambar */
            background-position: center; /* Memusatkan gambar */
            height: 100vh; /* Pastikan tinggi halaman mencakup seluruh viewport */
            position: relative;
        }
        
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
            background-color: #ffffff; 
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1.5s forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            flex: 1;
            justify-content: flex-end;
            min-width: 0;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:active {
            animation: bounce 0.3s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header class="fade-in" style="animation-delay: 0.5s;">
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 20px;">
            <span>WELCOME</span>
            <nav>
                <ul style="list-style: none; margin: 0; padding: 0; display: flex; gap: 20px;">
                    <li><a href="#home" style="color: white; text-decoration: none;">Home</a></li>
                    <li><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
                    <li><a href="project.html" style="color: white; text-decoration: none;">Project</a></li>
                    <li><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <h1 class="slide-in" style="animation-delay: 0.5s;">HALO GUYS</h1>
        <button onclick="showAlert()">MY PORTFOLIO</button>
        <p class="fade-in" style="animation-delay: 1s;">SALAM KENAL, SAYA VAREL</p>
        <p class="fade-in" style="animation-delay: 1.5s;">SAYA MAHASISWA AKTIF S1 TI ANGKATAN 24</p>
    </section>
    <footer class="slide-in" style="animation-delay: 1.5s;">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; padding: 10px 20px;">
            <div style="flex: 1; text-align: left;">
                <p>&copy; 2025 Varel. All Rights Reserved.</p>
            </div>
            <div style="flex: 1; text-align: right;">
                <a href="https://facebook.com" target="_blank" style="margin-right: 10px;">
                    <img src="https://img.icons8.com/ios-filled/20/ffffff/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com" target="_blank" style="margin-right: 10px;">
                    <img src="https://img.icons8.com/ios-filled/20/ffffff/twitter.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/rajamuhammadvarel?igsh=MW45aHdteTRqa3V3NQ%3D%3D&utm_source=qr" target="_blank">
                    <img src="https://img.icons8.com/ios-filled/20/ffffff/instagram-new.png" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
    <script>
        function showAlert() {

    </script>
</body>
</html>
