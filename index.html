<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUAT WEB KITA LAGIII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #87cefa; 
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
            background-color: #ffffff; 
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1.5s forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header class="slide-in" style="animation-delay: 0.5s;">WEB GUA TUH</header>
    <section>
        <h1 class="slide-in" style="animation-delay: 0.5s;">HALO GUYS</h1>
        <p class="slide-in" style="animation-delay: 1s;">SALAM KENAL, AKU VAREL</p>
        <p class="slide-in" style="animation-delay: 1.5s;">AKU MAHASISWA AKTIF S1 TI ANGKATAN 24</p>
    </section>
    <footer class="slide-in" style="animation-delay: 1.5s;"> ANJAY SIAP JUGAK</footer>
</body>
</html>
