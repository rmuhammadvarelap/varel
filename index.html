<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Selamat Datang di Website Sederhana</header>
    <section>
        <p>Ini adalah halaman utama website sederhana.</p>
        <button onclick="showAlert()">Klik Saya</button>
    </section>
    <footer>&copy; 2025 Website Sederhana</footer>

    <script>
        function showAlert() {
            alert('Tombol telah diklik!');
        }
    </script>
</body>
</html>
