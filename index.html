<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUAT WEB KITA LAGIII</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #87cefa; 
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 20px;
            background-color: #ffffff; 
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: nowrap;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1.5s forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer-links {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            min-width: fit-content;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: fit-content;
        }
    </style>
</head>
<body>
    <header class="fade-in" style="animation-delay: 0.5s;">WEB GUA TUH</header>
    <section>
        <h1 class="slide-in" style="animation-delay: 0.5s;">HALO GUYS</h1>
        <p class="fade-in" style="animation-delay: 1s;">SALAM KENAL, AKU VAREL</p>
        <p class="fade-in" style="animation-delay: 1.5s;">AKU MAHASISWA AKTIF S1 TI ANGKATAN 24</p>
    </section>
    <footer class="slide-in" style="animation-delay: 1.5s;"> 
        <span>CONTACT</span>
        <div class="footer-links">
            <a href="#">Profile</a>
        </div>
    </footer>
</body>
</html>
