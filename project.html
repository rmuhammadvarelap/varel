<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <style>
        * {
            background-size: cover;
        }
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url(pajero-sport.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-size: 100%;
        }
        
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 40px;
        }

li {
    list-style: none;
    text-align: center;
}

        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
            margin-left: 40px;
        }
        section {
            padding: 20px;
            background-color: #ffffff; 
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            flex-wrap: wrap;
        }
        .fade-in {
            animation: fadeIn 2s forwards;
            background: inherit;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            animation: slideIn 1.5s forwards;
            padding-bottom: 12.2vh;
            max-width: 120vw;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .footer-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            flex: 1;
            justify-content: flex-end;
            min-width: 0;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        button:active {
            animation: bounce 0.3s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        .file-list{
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>My Projects</header>
    <section>
        <h1>My Projects</h1>
        <ul class="file-list">
            <li><a href="UTS SISMUL.pdf">UTS SISMUL</a></li>
        
        </ul>
    </section>
</body>
</html>
